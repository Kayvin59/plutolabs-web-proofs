<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pluto-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Proofs - Vanilla JavaScript Demo</title>
    <link href="/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <h2>Prove Configuration</h2>

        <div class="input-group">
          <label for="manifestUrl">Manifest URL:</label>
          <input
            type="text"
            id="manifestUrl"
            value="https://raw.githubusercontent.com/pluto/attest-integrations/refs/heads/main/integrations/reddit-user-karma/manifest.dev.json"
          />
        </div>

        <div class="input-group">
          <label for="deviceMode">Device Mode:</label>
          <select id="deviceMode">
            <option value="ios">iOS</option>
            <option value="chrome-extension">Chrome Extension</option>
          </select>
        </div>

        <div class="input-group">
          <label for="proverMode">Prover Mode:</label>
          <select id="proverMode">
            <option value="Origo">Origo</option>
            <option value="TLSN">TLSN</option>
          </select>
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="extensionEnabled" />
            Extension Enabled
          </label>
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="showProofResult" checked />
            Show Proof Result
          </label>
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="showError" checked />
            Show Error
          </label>
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="showLoading" checked />
            Show Loading
          </label>
        </div>

        <div class="input-group">
          <label for="qrCodeSize">QR Code Size:</label>
          <input type="number" id="qrCodeSize" value="192" />
        </div>

        <button id="updateConfig">Update Configuration</button>
      </div>

      <div class="output">
        <h2>Prove Output</h2>
        <div id="proveContainer"></div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
